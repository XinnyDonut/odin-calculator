<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Xinny's calculator</h1>
    <div class="calculator">
        <div class="row input"></div>
        <div class="row"><button id="ac" class="double-size">AC</button><button id="percent">%</button><button id="/" class="operator">/</button></div>
        <div class="row"><button class="num">7</button><button class="num">8</button><button class="num">9</button><button id="x" class="operator">*</button></div>
        <div class="row"><button class="num">4</button><button class="num">5</button><button class="num">6</button><button id="-" class="operator">-</button></div>
        <div class="row"><button class="num">1</button><button class="num">2</button><button class="num">3</button><button id="+"class="operator">+</button></div>
        <div class="row"><button class="double-size num">0</button><button id="float">.</button><button id="equal">=</button></div>
    </div>
   <script src="script2.js"></script>
</body>
</html>
